<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/output.css" />
    <link
      rel="shortcut icon"
      sizes="256x256"
      href="./src/assets/images/meLogo.ico"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      sizes="64x64"
      href="./src/assets/images/meLogo64x64.ico"
      type="image/x-icon"
    />
    <title>Portfolio</title>
  </head>
  <body class="antialiased">
    <div
      class="w-full flex justify-end items-center p-3 fixed z-100 border-none top-0 left-0"
    >
      <button class="buttonEn">EN</button>
      <button class="buttonEs">ES</button>
    </div>
    <header class="row-span-2 animate-fade-in-up">
      <div class="min-h-screen flex">
        <div class="bg-stone-600 w-[125%] shadow-2xl z-100">
          <div
            class="flex flex-col justify-center items-end h-full mr-0.5 select-none"
          >
            <h1 class="text-5xl font-bold text-white">Estiven</h1>
            <p
              class="im text-white uppercase text-sm tracking-tight md:tracking-widest text-end font-extralight"
            ></p>
          </div>
        </div>
        <div class="w-[75%] bg-gradient-to-r from-gray-100 to-white">
          <div
            class="flex flex-col justify-center items-start h-full gap-3 ml-0.5"
          >
            <h1 class="flex text-5xl font-extralight mt-8 select-none">
              Mejia
            </h1>
            <nav class="flex justify-center items-center">
              <ul class="flex gap-2">
                <li>
                  <a href="https://github.com/Estivenm06" target="_blank">
                    <span class="hidden">GitHub Profile</span>
                    <svg
                      aria-hidden="true"
                      class="w-8 h-8 fill-[#24292e] hover:fill-[#5b5b5b] hover:scale-105 transition-all duration-200"
                    >
                      <use xlink:href="./src/assets/sprite.svg#githubIcon" />
                    </svg>
                  </a>
                </li>
                <li>
                  <a
                    href="https://linkedin.com/in/estiven-mejia"
                    target="_blank"
                  >
                    <span class="hidden">LinkedIn Profile</span>
                    <svg
                      class="w-8 h-8 fill-[#0e76a8] hover:fill-[#185a7a] hover:scale-105 transition-all duration-200"
                    >
                      <use xlink:href="./src/assets/sprite.svg#linkedinIcon" />
                    </svg>
                  </a>
                </li>
                <li>
                  <a href="mailto:estivenamg01@gmail.com">
                    <span class="hidden">Email</span>
                    <svg
                      class="w-8 h-8 hover:scale-105 transition-all duration-200"
                    >
                      <use xlink:href="./src/assets/sprite.svg#emailIcon" />
                    </svg>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main
      class="my-25 px-10 md:px-30 mx-auto grid md:grid-cols-2 gap-25 text-justify"
    >
      <!-- Column 1: Profile, Skills, Languages -->
      <section class="space-y-10">
        <article class="column1"></article>
      </section>

      <!-- Column 2: Studies, Experience -->
      <section class="space-y-6">
        <article class="column2"></article>
      </section>
    </main>
    <footer class="mx-auto pb-15 md:pb-10 px-10 md:px-30">
      <!-- Projects -->
      <article class="projects"></article>
    </footer>
  </body>
  <script src="./index.js" type="module"></script>
</html>
